# Application Configuration for Real-Time Data Visualization Dashboard

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Name and Version
spring.application.name=RealTime Data Visualization Dashboard
app.version=1.0.0

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:dashboard
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console Configuration (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Jackson JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Logging Configuration
logging.level.com.dashboard=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# WebSocket Configuration
spring.websocket.sockjs.enabled=true

# Scheduling Configuration
spring.task.scheduling.pool.size=5

# Data Generation Configuration (Custom Properties)
app.data-generation.enabled=true
app.data-generation.interval=5000
app.data-cleanup.days-to-keep=30